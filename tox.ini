[tox]
minversion = 4.8.0
envlist = py39, py310, py311, black, mypy
isolated_build = true

[gh-actions]
python = 
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
setenv = PYTHONPATH = {toxinidir}
deps = -r{toxinidir}/requirements_dev.txt
commands = pytest --basetemp={envtmpdir}

[testenv:black]
basepython = python3.11
deps = black
commands = black src

[testenv:mypy]
basepython = python3.11
deps = -r{toxinidir}/requirements_dev.txt
commands = mypy src